<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/img1.jpg" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="products.html" style="color:red">Sản phẩm</a></li>
                <li><a href="cart.html">Giỏ hàng</a></li>
                <li><a href="contact.html">Liên hệ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="product-list">
            <div class="product">
                <img src="images/raucu_traicay.png" alt="Rau củ">
                <h3>Rau củ</h3>
                <p>Giá: 50,000 VND</p>
                <button onclick="addToCart('Rau củ', 50000, 'images/raucu_traicay.png')">Thêm vào giỏ</button>
            </div>
            <div class="product">
                <img src="images/rice.png" alt="Gạo ngon">
                <h3>Gạo ngon</h3>
                <p>Giá: 200,000 VND</p>
                <button onclick="addToCart('Gạo ngon', 200000, 'images/rice.png')">Thêm vào giỏ</button>
            </div>
        </div>
    </main>
    <script defer src="script.js"></script>
</body>
</html>
